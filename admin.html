<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | A S Tour & Travels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
    }
    .admin-shell {
      padding: 40px 0;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .admin-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .tag-admin {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #bbf7d0;
    }
    .admin-main {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 16px;
    }
    .admin-sidebar {
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 14px 14px 10px;
      font-size: 0.85rem;
    }
    .admin-summary {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .admin-summary-card {
      border-radius: 12px;
      padding: 6px 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-size: 0.75rem;
      color: var(--muted);
    }
    .admin-summary-card strong {
      display: block;
      font-size: 0.95rem;
      color: #e5e7eb;
    }
    .admin-content {
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 14px;
      font-size: 0.8rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }
    th, td {
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: rgba(15, 23, 42, 0.95);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover td {
      background: rgba(31, 41, 55, 0.6);
    }
    .badge-source {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.7rem;
    }
    .badge-quick {
      background: rgba(59, 130, 246, 0.2);
      color: #bfdbfe;
    }
    .badge-contact {
      background: rgba(22, 163, 74, 0.2);
      color: #bbf7d0;
    }
    .login-card {
      max-width: 360px;
      margin: 60px auto;
    }
    .login-card h1 {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    .login-note {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 12px;
    }
    @media (max-width: 800px) {
      .admin-main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container admin-shell" id="adminApp">
    <!-- Content injected by admin.js -->
  </div>
  <script src="admin.js"></script>
</body>
</html>
<script type="module" src="admin.js"></script>
